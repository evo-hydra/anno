name: CI Health

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run health script
        run: scripts/ci-health.sh

      - name: Upload wiki diff (if present)
        if: always()
        run: |
          if git diff --quiet -- docs/wiki/PROJECT_HEALTH.md; then
            echo "No wiki changes to upload"
          else
            git diff docs/wiki/PROJECT_HEALTH.md > wiki-diff.txt
          fi

      - name: Archive artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-health-logs
          path: |
            wiki-diff.txt
            docs/wiki/PROJECT_HEALTH.md
        continue-on-error: true
