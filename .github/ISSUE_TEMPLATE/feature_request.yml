name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you've thought about?
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Extraction quality
        - API / Routes
        - CLI
        - MCP
        - Performance
        - Documentation
        - Other
    validations:
      required: true
