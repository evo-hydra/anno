# Enterprise Anno API Gateway Configuration
# Future-Proof, Modular, Dynamic, and Consistent

upstream anno_core_services {
    # Dynamic service discovery with health checks
    least_conn;
    server anno-core-1:5213 max_fails=3 fail_timeout=30s weight=1;
    server anno-core-2:5213 max_fails=3 fail_timeout=30s weight=1;
    server anno-core-3:5213 max_fails=3 fail_timeout=30s weight=1;
    
    # Health check endpoint
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $tenant_id zone=tenant_limits:10m rate=100r/s;
limit_req_zone $api_key zone=key_limits:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=ip_limits:10m rate=20r/s;

# Tenant-specific upstream selection
map $tenant_id $backend_pool {
    default anno_core_services;
    "enterprise-tenant-1" anno_enterprise_services;
    "enterprise-tenant-2" anno_enterprise_services;
}

upstream anno_enterprise_services {
    least_conn;
    server anno-enterprise-1:5213 max_fails=2 fail_timeout=15s;
    server anno-enterprise-2:5213 max_fails=2 fail_timeout=15s;
    keepalive 16;
}

server {
    listen 443 ssl http2;
    server_name api.anno.ai;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/api.anno.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/api.anno.ai.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Logging with structured format
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # Health check endpoint (no auth required)
    location /health {
        access_log off;
        proxy_pass http://$backend_pool/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Metrics endpoint (internal only)
    location /metrics {
        allow 10.0.0.0/8;  # Internal networks only
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://$backend_pool/metrics;
        proxy_set_header Host $host;
    }
    
    # Main API endpoints
    location /v1/ {
        # Rate limiting (layered approach)
        limit_req zone=ip_limits burst=50 nodelay;
        limit_req zone=tenant_limits burst=200 nodelay;
        limit_req zone=key_limits burst=100 nodelay;
        
        # Authentication and authorization
        auth_request /auth;
        
        # Extract tenant info from auth response
        auth_request_set $tenant_id $upstream_http_x_tenant_id;
        auth_request_set $api_key $upstream_http_x_api_key;
        auth_request_set $permissions $upstream_http_x_permissions;
        auth_request_set $rate_limit $upstream_http_x_rate_limit;
        
        # Set rate limit headers
        add_header X-RateLimit-Limit $rate_limit always;
        add_header X-RateLimit-Remaining $upstream_http_x_rate_limit_remaining always;
        add_header X-RateLimit-Reset $upstream_http_x_rate_limit_reset always;
        
        # Proxy to backend services
        proxy_pass http://$backend_pool;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Tenant context headers
        proxy_set_header X-Tenant-ID $tenant_id;
        proxy_set_header X-API-Key $api_key;
        proxy_set_header X-Permissions $permissions;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Handle streaming responses
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 401 403 = @auth_error;
        error_page 429 = @rate_limit_error;
        error_page 500 502 503 504 = @backend_error;
    }
    
    # Authentication endpoint (internal)
    location /auth {
        internal;
        proxy_pass http://auth-service:3000/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-API-Key $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for auth service
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Error pages
    location @auth_error {
        return 401 '{"error": "authentication_failed", "message": "Invalid or missing API key"}';
        add_header Content-Type application/json;
    }
    
    location @rate_limit_error {
        return 429 '{"error": "rate_limit_exceeded", "message": "Request rate limit exceeded", "retry_after": 60}';
        add_header Content-Type application/json;
        add_header Retry-After 60;
    }
    
    location @backend_error {
        return 503 '{"error": "service_unavailable", "message": "Anno service temporarily unavailable"}';
        add_header Content-Type application/json;
    }
    
    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://$backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant_id;
        proxy_set_header X-API-Key $api_key;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.anno.ai;
    return 301 https://$server_name$request_uri;
}

# Log format for structured logging
log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"tenant_id":"$tenant_id",'
        '"api_key":"$api_key",'
        '"request_id":"$request_id"'
    '}';
