<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anno Data Capture</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .header {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header .version {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-section {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected { background: var(--success); }
    .status-dot.disconnected { background: var(--text-secondary); }
    .status-dot.error { background: var(--error); }

    .settings-section {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .settings-section label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .settings-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 13px;
    }

    .settings-section input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .actions-section {
      padding: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--border);
    }

    .pending-badge {
      background: var(--warning);
      color: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }

    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Anno Data Capture</h1>
    <div class="version">v<span id="version">1.0.0</span></div>
  </div>

  <div class="status-section">
    <div class="status-row">
      <span class="status-label">Bridge Status</span>
      <span class="status-value">
        <span id="status-dot" class="status-dot disconnected"></span>
        <span id="status-text">Disconnected</span>
      </span>
    </div>
    <div class="status-row">
      <span class="status-label">Pending Data</span>
      <span class="status-value">
        <span id="pending-count" class="pending-badge">0</span>
      </span>
    </div>
  </div>

  <div class="settings-section">
    <label for="bridge-url">Bridge Server URL</label>
    <input type="text" id="bridge-url" placeholder="http://localhost:3847">
  </div>

  <div class="actions-section">
    <button id="reconnect-btn" class="btn btn-primary">Reconnect</button>
    <button id="flush-btn" class="btn btn-secondary" disabled>Send Pending Data</button>
    <button id="clear-btn" class="btn btn-secondary" disabled>Clear Pending</button>
  </div>

  <div class="footer">
    <a href="https://github.com/anno" target="_blank">Documentation</a> &middot;
    <a href="https://github.com/anno/issues" target="_blank">Report Issue</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
